<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: 'en' }}" class="{{ page.layout }} {% if jekyll.environment == 'production' %}production{% else %}development{% endif %}" id="top">
  {% include head.html %}
  <body>
    <nav aria-label="page">
      <a href="#main">Skip to main content</a>
    </nav>
    {% include header.html %}
    {% comment %} {% include /navigation/secondary.html %} {% endcomment %}
    <main id="main" aria-label="content">
    {{ content }}
    </main>
    {% include footer.html %}
    {% if jekyll.environment == 'production' %}
    <script src="{{ "/js/scripts.concat.js" | absolute_url }}"></script>
    {%- else -%}
    <script src="{{ "/js/scripts.js" | absolute_url }}"></script>
    {%- endif %}    
  </body>
</html>
